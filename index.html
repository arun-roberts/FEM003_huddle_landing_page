<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- <script src="https://use.fontawesome.com/115642b556.js"></script> -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.svg" alt="Huddle main logo"/>
  </header>
  
  <main>

    <section class="mockupsSection">
      <img src="assets/images/illustration-mockups.svg" alt="Website mockups"/>
    </section>  

    <section class="textSection">
      <h1>Build The Community
        <br>
        <span>
          Your Fans Will Love
        </span>
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a class="button" href="" target="_blank">Register</a>
    </section>

  </main>
  
  <footer>
    <section>
      <a href="https://www.facebook.com/HuddleInsurance/" target="_blank">
        <div class="icon fb">
          <i class="fa fa-facebook-f"></i>
        </div>
      </a>
      <a href="https://twitter.com/huddle" target="_blank">
        <div class="icon twitter">
          <i class="fa fa-twitter"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/wearehuddle/" target="_blank">
        <div class="icon insta">
          <i class="fa fa-instagram"></i>
        </div>
      </a> 
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Arun Roberts</a>.
    </p>
  </footer>

</body>
</html>
