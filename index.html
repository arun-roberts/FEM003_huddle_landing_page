<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- <script src="https://use.fontawesome.com/115642b556.js"></script> -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <img src="assets/images/logo.svg" alt="Huddle main logo"/>
    <section class="textSection">
      <img src="assets/images/illustration-mockups.svg" alt="Website mockups"/>
      <h1>Build The Community</h1>
      <h2>Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>
        Register
      </button>
    </section>
    <section>
      <div class="icon fb">
        <i class="fa fa-facebook-f"></i>
      </div>
      <div class="icon twitter">
        <i class="fa fa-twitter"></i>
      </div>
      <div class="icon insta">
        <i class="fa fa-instagram"></i>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arun Roberts</a>.
    </p>
  </footer>
</body>
</html>
